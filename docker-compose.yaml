version: "3.8"

services:
  db:
    image: mariadb:10.6
    ports:
      - "3306:3306"
    environment:
      MARIADB_ROOT_PASSWORD: password
  adminer:
    image: adminer:latest
    restart: always
    ports:
      - 8080:8080
  web:
    image: php:5.6-fpm-alpine
    ports:
      - 80:80
    volumes:
      - ./:/var/www/example.com/public/app/webroot/
